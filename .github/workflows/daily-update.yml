name: Daily CFP Update

on:
  schedule:
    - cron: '0 4 * * *' # every day 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run pipeline
        env:
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          # 1) Refresh JSON (only open CFPs)
          python -m scripts.main
          # 2) Upsert + reconcile in Notion (create/update current events, then close missing)
          python -m scripts.sync_notion --reconcile-missing
      - name: Commit and push changes if any
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: daily update $(date -u +'%Y-%m-%d')"
            git pull --rebase origin main || true
            git push
          else
            echo "No changes to commit"
          fi
